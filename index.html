<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Fancy Password Generator</title>
  
</head>
<body>
<div class="container">
  <h1> Fancy Password Generator</h1>
  <h3>Password</h3>
  <form>
    <label for="charaterAmountNumber"> Number of Charaters</label>
    <input type="range" min="1" max="50" value="10" id="charaterAmountRange">
    <input type="number"min="1" max="50" value="10" id="charaterAmountNumber">

    <label for="">Include Uppercase</label>
    <input type="checkbox" id="includeUpperCase">

    <label for="">Include Numbers</label>
    <input type="checkbox" id="includeNumbers">

    <label for="">Include Symbols</label>
    <input type="checkbox" id="includeSymbols">
  </form>
</div>

  
</body>
</html>
