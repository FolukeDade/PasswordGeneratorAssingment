<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css"/>
  <title>Fancy Password Generator</title>
  
</head>
<body>
<div class="container">
  <h1 class="title"> Fancy Password Generator</h1>
  <h3 class="password-display">Password</h3>
  <form class="form">
    <label for="charaterAmountNumber"> Number of Charaters</label>
    <div class="character-amount-container">
      <input type="range" min="1" max="50" value="10" id="charaterAmountRange">
    <input class="number-input" type="number"min="1" max="50" value="10" id="charaterAmountNumber">
    </div>
    
    <label for="">Include Uppercase</label>
    <input type="checkbox" id="includeUpperCase">

    <label for="">Include Numbers</label>
    <input type="checkbox" id="includeNumbers">

    <label for="">Include Symbols</label>
    <input type="checkbox" id="includeSymbols">

    <button type="submit" class="btn">Generate Password</button>

  </form>
</div>

  
</body>
</html>
